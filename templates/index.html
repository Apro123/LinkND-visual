<!DOCTYPE html>
<html>
  <head>
    <title>LinkND</title>
  </head>
  <body>

    <h1>Sessions:</h1>
    {% for sess,numNodes in sessions.items() %}
        <button onclick="location.href='/session/{{ sess }}';">Session #{{ sess }}</button>
        <p>Has {{ numNodes }} nodes</p>
    {% endfor %}
  </body>
</html>
